name: JMeter Performance Test

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  performance-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup JDK (needed for JMeter)
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Download Apache JMeter
      run: |
        curl -L https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.6.3.tgz -o jmeter.tgz
        tar -xvzf jmeter.tgz
        mv apache-jmeter-5.6.3 jmeter

    - name: Run JMeter Test
      run: |
        ./jmeter/bin/jmeter -n -t performance-test.jmx -l result.jtl -e -o report

    - name: Upload HTML Report Artifact
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-report
        path: report/

    # Success Scenario
    - name: Send Success Email
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "‚úÖ JMeter Performance Test PASSED"
        to: "mrifajames39@gmail.com"
        from: "CI/CD <${{ secrets.EMAIL_USERNAME }}>"
        body: "Hi Team, the latest JMeter performance test PASSED üéâ. Please check the attached report."
        attachments: report/index.html

    # Failed Scenario
    - name: Send Failure Email
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "‚ùå JMeter Performance Test FAILED"
        to: "mrifajames39@gmail.com"
        from: "CI/CD <${{ secrets.EMAIL_USERNAME }}>"
        body: "Hi Team, the latest JMeter performance test FAILED ‚ùå. Please check the attached report for details."
        attachments: report/index.html
